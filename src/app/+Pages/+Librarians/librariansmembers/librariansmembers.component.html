@if(ca!='list'){
    <app-member-details/>
    }
    @if(ca=='list'){
        <div>
          <button (click)="addclick()" mat-raised-button color="primary">Add</button>
        </div>
    <table mat-table [dataSource]="data" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="phonnumber">
          <th mat-header-cell *matHeaderCellDef> Phon Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phonnumber}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    }
